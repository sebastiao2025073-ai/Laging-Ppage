<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login-style.css">
  <link rel="shortcut icon" href="Imagens/icons8-favicon-94.png"/>

</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm" method="post">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>

      <button type="submit">Entrar</button>
    </form>

    <p class="cadastro-texto">
      NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se</a><br>
      <a href="recuperar.html">Esqueci minha senha</a>
    </p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value;

      const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

      const usuarioValido = usuarios.find(u => u.email === email && u.senha === senha);

      if (usuarioValido) {
        alert(`Bem-vindo, ${usuarioValido.nome}!`);
        window.location.href = 'index.html';
      } else {
        alert('Email ou senha incorretos.');
      }
    });
  </script>
</body>
</html>
