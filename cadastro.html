<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="login-style.css">
  <link rel="shortcut icon" href="Imagens/icons8-favicon-94.png"/>

</head>
<body>
  <div class="login-container">
    <h2>Cadastro</h2>
    <form id="cadastroForm" method="post">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>

      <button type="submit">Cadastrar</button>
    </form>
    <p class="cadastro-texto">Já tem uma conta? <a href="login.html">Faça login</a></p>
  </div>

 <script>
  document.getElementById('cadastroForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const nome = document.getElementById('nome').value.trim();
    const email = document.getElementById('email').value.trim();
    const senha = document.getElementById('senha').value;

    if (nome.length < 3 || senha.length < 6) {
      alert('Nome deve ter pelo menos 3 letras e senha pelo menos 6 caracteres.');
      return;
    }

    // Recupera lista existente ou cria nova
    const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

    // Verifica se o email já está cadastrado
    const existe = usuarios.some(u => u.email === email);
    if (existe) {
      alert('Este email já está cadastrado.');
      return;
    }

    // Adiciona novo usuário
    usuarios.push({ nome, email, senha });
    localStorage.setItem('usuarios', JSON.stringify(usuarios));

    alert('Cadastro realizado com sucesso!');
    window.location.href = 'login.html';
  });
</script>

</body>
</html>
